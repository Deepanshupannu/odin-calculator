<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="upperrow">
            <div class="screen"></div>
            <button class=" btn clear">C</button>
        </div>
        <div class="otherrows">
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn operator">/</button>
        </div>
        <div class="otherrows">
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn operator">*</button>
        </div>
        <div class="otherrows">
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class=" btn operator">-</button>
        </div>
        <div class="otherrows">
            <button class="btn decimal">.</button>
            <button class="btn numbers">0</button>
            <button class="btn equal">=</button>
            <button class="btn operator">+</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
